<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Sawm" />
    <meta name="theme-color" content="#ffffff" />
    <meta name="description" content="Sawm - Prayer times" />
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}" />
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
    <title>Sawm</title>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <h1 class="logo">Sawm</h1>
                <div class="header-right">
                    <p class="location-display" id="locationDisplay">Riyadh, Saudi Arabia</p>
                    <nav class="header-controls">
                        <button class="text-btn" id="themeToggle">Theme</button>
                        <button class="text-btn" id="settingsBtn">Settings</button>
                    </nav>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="prayer-times">
                <div class="prayer-card">
                    <h2>Suhoor</h2>
                    <time class="prayer-time">{{ suhoor }}</time>
                    <div class="countdown" id="suhoor-countdown">--:--:--</div>
                </div>

                <div class="prayer-card">
                    <h2>Iftar</h2>
                    <time class="prayer-time">{{ iftar }}</time>
                    <div class="countdown" id="iftar-countdown">--:--:--</div>
                </div>
            </div>
        </main>
    </div>

    <div class="modal" id="settingsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-btn" id="closeSettings">Close</button>
            </div>
            <div class="modal-body">
                <div class="settings-group">
                    <label for="settingsLocation">Location</label>
                    <div class="input-group">
                        <input type="text" id="settingsLocation" placeholder="City, Country" autocomplete="off" />
                        <button id="geolocateBtn">GPS</button>
                    </div>
                </div>
                <div class="settings-group">
                    <label for="settingsMethod">Calculation Method</label>
                    <select id="settingsMethod">
                        <option value="2">Islamic Society of North America</option>
                        <option value="3">University of Islamic Sciences, Karachi</option>
                        <option value="4">Umm Al-Qura University, Makkah</option>
                        <option value="5">Egyptian General Authority of Survey</option>
                        <option value="7">Al Falah, Kuwait</option>
                        <option value="8">Institute of Geophysics, University of Tehran</option>
                        <option value="9">Shia Ithna Ashari, Qum</option>
                        <option value="10">Kuwait</option>
                        <option value="11">Qatar</option>
                        <option value="12">Majlis Ugama Islam Singapura, Singapore</option>
                        <option value="13">Union Organization islamic de France</option>
                        <option value="14">Diyanet İşleri, Turkey</option>
                        <option value="15">JAKIM, Malaysia</option>
                        <option value="16">MUIS, Singapore</option>
                        <option value="17">ISNA, USA</option>
                        <option value="18">Morocco</option>
                        <option value="19">DKI Jakarta</option>
                        <option value="20">Tunisia</option>
                        <option value="21">Algeria</option>
                        <option value="22">KEMENAG, Indonesia</option>
                        <option value="23">MAWAQIT</option>
                        <option value="24">Singapore</option>
                        <option value="25">Hong Kong</option>
                        <option value="26">Bahrain</option>
                        <option value="27">France</option>
                        <option value="28">Darul Uloom Waqf, UK</option>
                    </select>
                </div>
                <button class="btn-primary" id="updateLocationSettings">Save</button>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Sawm <span id="year"></span></p>
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
